{% extends 'base.html' %}

{% block content %}
<div class="mt-4">
    <form action="/interact/{{ user_id }}" method="POST">
        <div class="form-group">
            <label for="meal_time">Select Meal Time</label>
            <select name="meal_time" class="form-control" id="meal_time" required>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Snacks">Snacks</option>
            </select>
        </div>

        <div class="form-group">
            <label>Select Ingredients:</label><br>
            {% for ingredient in ingredients %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="ingredients" value="{{ ingredient }}">
                    <label class="form-check-label">{{ ingredient }}</label>
                </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary">Get Recommendations</button>
    </form>
</div>
{% endblock %}
